
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Mobile Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #e5e5e5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      border: 16px solid #333;
      border-radius: 48px;
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      position: relative;
    }

    .address-bar {
      width: 100%;
      padding: 10px;
      background-color: #f1f1f1;
      display: flex;
      gap: 5px;
      box-sizing: border-box;
    }

    .address-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .address-bar button {
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: calc(100% - 44px);
      border: none;
    }
  </style>
</head>
<body>
  <h2 style="margin-bottom: 20px;">ðŸ“± iPhone Mobile Viewer</h2>
  <div class="phone-frame">
    <div class="address-bar">
      <input id="urlInput" type="text" placeholder="https://example.com">
      <button onclick="loadMobileSite()">Enter</button>
    </div>
    <iframe id="viewerFrame" src="about:blank"></iframe>
  </div>

  <script>
    function loadMobileSite() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith('http')) url = 'https://' + url;
      const viewer = document.getElementById('viewerFrame');
      viewer.src = url;
    }
  </script>
</body>
</html>
